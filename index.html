<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>If I Were...</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>If I Were...</h1>

    <!-- Host Setup Phase -->
    <div id="host-setup" class="game-phase">
      <h2>Create or Join a Room</h2>
      <input id="player-name" type="text" placeholder="Your Name" />
      <br />
      <input id="player-count" type="number" min="2" max="10" placeholder="Number of Players" />
      <br />
      <button id="create-room">Create Room</button>
      <br />
      <input id="room-code-input" type="text" placeholder="Enter Room Code" />
      <button id="join-room">Join Room</button>
    </div>

    <!-- Lobby Phase -->
    <div id="lobby" class="game-phase">
      <h2>Lobby</h2>
      <p>Room Code: <span id="room-code"></span></p>
      <h3>Players:</h3>
      <ul id="player-list"></ul>
      <button id="start-game" style="display:none;">Start Game</button>
    </div>

    <!-- Quiz Phase -->
    <div id="quiz-phase" class="game-phase">
      <h2 id="question-text"></h2>
      <div id="options-container"></div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
