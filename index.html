<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>If I Were...</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="setup" class="game-phase">
    <h1>If I Were...</h1>
    <input id="player-name" type="text" placeholder="Enter your name" />
    <br><br>
    <button onclick="game.hostGame(document.getElementById('player-name').value, 4)">
      Create Room
    </button>
    <br><br>
    <input id="room-code-input" type="text" placeholder="Room Code" />
    <button onclick="game.joinRoom(
        document.getElementById('room-code-input').value,
        document.getElementById('player-name').value)">
      Join Room
    </button>
  </div>

  <div id="lobby" class="game-phase" style="display:none;">
    <h2>Lobby</h2>
    <p>Room Code: <span id="room-code"></span></p>
    <ul id="player-list"></ul>
    <button id="start-game" onclick="game.startGame()" style="display:none;">
      Start Game
    </button>
  </div>

  <div id="quiz-phase" class="game-phase" style="display:none;">
    <h2>Quiz</h2>
    <div id="quiz-container"></div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
